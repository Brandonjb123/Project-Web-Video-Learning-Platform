<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Belajar</title>

    <!-- LINK -->
     <link rel="stylesheet" href="./CSS/style.css">
     <link rel="shortcut icon" href="./MEDIA/icon/Icon Video Belajar.png" type="Video Belajar/x-icon">
</head>
<body>

  <header>
    <nav>
        <ul>
            <li><img src="./MEDIA/img/Logo Video Belajar.png" alt="Video Belajar"></li>
        </ul>
    </nav>
  </header>  

  <main>
    <div class="box-login">
        <div class="form-login">
            <h1>Masuk ke Akun</h1>
            <p>Yuk, lanjutin belajarmu di videobelajar.</p>

            <form action="#" method="post">
              <!-- EMAIL -->
               <label for="email">E-mail <span class="required">*</span></label>
               <input type="email" name="email" id="email" required>

               <!-- PASSWORD -->
               <label for="password">Kata Sandi <span class="required">*</span></label>
               <input type="password" name="password" id="password" required>

               <!-- ACTION -->
              <div class="form-action">
               <a href="#" class="forgot-password">Lupa Password?</a><br> 
               <button type="submit" class="btn btn-primary">Masuk</button>
               <a href="./register.html" class="btn btn-secondary">Daftar</a>
              </div>  
            </form>

            <!-- DIVIDER -->
            <span class="divider">Atau</span>

            <!-- GOOGLE LOGIN -->
            <a href="#" class="btn btn-google"><img src="./MEDIA/icon/logos_google-icon.png" alt="Google Icon">Masuk dengan Google</a>
        </div>
    </div>
  </main>

</body>
</html>
