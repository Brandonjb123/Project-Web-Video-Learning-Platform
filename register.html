<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Belajar</title>

    <!-- LINK -->
     <link rel="stylesheet" href="./CSS/style.css">
     <link rel="stylesheet" href="./CSS/register.css">
     <link rel="shortcut icon" href="./MEDIA/icon/Icon Video Belajar.png" type="Video Belajar/x-icon">
</head>
<body>
  
  <header>
    <nav>
        <ul>
            <li><img src="./MEDIA/img/Logo Video Belajar.png" alt="Video Belajar"></li>
        </ul>
    </nav>
  </header> 

  <main>
    <div class="box-login-register">
      <div class="form-login">
            <h1>Pendaftaran Akun</h1>
            <p>Yuk, daftarkan akunmu sekarang juga!</p>

            <form action="#" method="post">
              <!-- NAMA LENGKAP -->
               <label for="name">Nama Lengkap <span class="required">*</span></label>
               <input type="name" name="name" id="name" required>

               <!-- EMAIL -->
               <label for="email">E-MAIL <span class="required">*</span></label>
               <input type="email" name="email" id="email" required>

               <!-- NO HP -->
               <label for="email">No. HP <span class="required">*</span></label>
               <div class="phone-input">  
                 <div class="prefix">
                    <img src="./MEDIA/icon/Indonesian.Flag.png" alt="Indonesia Flag" />
                    <span>+62</span>
                    <span class="arrow">&#9662;</span>
                 </div>
                  <input type="tel" placeholder="8123456789" />
               </div>

               <!-- PASSWORD -->
               <label for="password">Kata Sandi <span class="required">*</span></label>
               <input type="password" name="password" id="password" required>

               <!-- CONFIRM - PASSWORD -->
               <label for="password">Konfirmasi Kata Sandi <span class="required">*</span></label>
               <input type="password" name="password" id="password" required>

               <!-- ACTION -->
              <div class="form-action">
               <a href="#" class="forgot-password">Lupa Password?</a><br> 
               <button type="submit" class="btn btn-primary">Masuk</button>
               <a href="./register.html" class="btn btn-secondary">Daftar</a>
              </div>  
            </form>

            <!-- DIVIDER -->
            <span class="divider">Atau</span>

            <!-- GOOGLE LOGIN -->
            <a href="./index.html" class="btn btn-google"><img src="./MEDIA/icon/logos_google-icon.png" alt="Google Icon">Masuk dengan Google</a>
        </div>
    </div>
  </main>

</body>
</html>
